core: 8.x
type: theme
base theme: bootstrap

name: 'DrupalCamp Chennai - 2019'
description: 'A Drupal Bootstrap 3 based sub-theme. Uses the Bootstrap framework Sass source files and must be compiled (not for beginners).'
package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
  - 'dcc19/global-styling'
  - 'dcc19/bootstrap-scripts'
